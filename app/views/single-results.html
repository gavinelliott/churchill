{% extends "layout.html" %}

{% block page_title %}
  Churchill
{% endblock %}


{% block content %}
<script src="/public/javascripts/Chart.js"></script>

<main id="content" role="main">
  <div class="grid-row">
    <div class="column-one-third">
      <a href="javascript:history.back()" class="link-back">Back</a>
    </div>
  </div>
  <div class="grid-row">
    <div class="column-one-third margin-top">
      <form method="post">
        <div class="search">
          <label for="search-box" class="form-label">
            <span class="heading-small">
              Search by local authority
            </span>
          </label>

          <input type="search" class="form-control search-box" id="search-box"
            name="nino" autocomplete="off" value="{{nino if nino}}" placeholder="North Tyneside" />
        </div>
      </form>

      <form class="full">
        <div class="form-group full">
          <fieldset>
          <legend>
            <span class="form-label-bold hidden">
              What is your date of birth?
            </span>
          </legend>
          <div class="form-date full">
            <div class="date-from form-group">
              <label class="form-label-bold" for="date-from">From</label>
              <input class="form-control" id="date-from" name="date-from" type="number" pattern="[0-9]*" min="0" max="31" aria-describedby="from-year-hint" placeholder="January">
            </div>

            <div class=" date-to form-group">
              <label class="form-label-bold" for="date-to">To</label>
              <input class="form-control" id="date-to" name="date-to" type="number" pattern="[0-9]*" min="0" max="12" placeholder="June">
            </div>
          </div>
          </fieldset>
        </div>
      </form>

      <div class="form-group">
        <label class="form-label-bold" for="select-box">Metric</label>
        <select class="form-control full" id="select-box">
          <option>Number</option>
          <option>Count</option>
          <option>%</option>
        </select>
      </div>

      <div class="form-group">
        <label class="form-label-bold" for="select-box">Characteristic</label>
        <select class="form-control full" id="select-box">
          <option>Age</option>
          <option>Sex</option>
          <option>Sector</option>
        </select>
      </div>

      <div class="form-group">
        <label class="form-label-bold" for="select-box">Sub-characteristic</label>
        <select class="form-control full" id="select-box">
          <option>21-25yr olds</option>
          <option>Females</option>
          <option>Agriculture</option>
        </select>
      </div>

      <div class="form-group">
        <label class="form-label-bold" for="select-box">Subject area</label>
        <select class="form-control full" id="select-box">
          <option>JSA</option>
          <option>Labour market</option>
        </select>
      </div>

      <button class="button">
        Search
      </button>
    </div>

    <div class="column-two-thirds">
      <h1 class="heading-xlarge" style="margin-bottom: 20px;">
        North Tyneside
      </h1>
      <p class="text">People on [Benefit type] from January 2016 to June 2016 in North Tyneside.</p>

      <div class="grid-row data-block">
        <div class="column-one-third">
          Total Claimants<br/>
          <div class="heading-large" style="margin: 0;">4,300</div>
        </div>

        <div class="column-one-third">
          Male<br/>
          <div class="heading-large" style="margin: 0;">60%</div>
        </div>

        <div class="column-one-third">
          Female<br/>
          <div class="heading-large" style="margin: 0;">40%</div>
        </div>
      </div>

      <div class="margin-top chart">
        <canvas id="myChart" width="600" height="300" class="margin-top"></canvas>
        <script>
          var ctx = document.getElementById("myChart");
          var myChart = new Chart(ctx, {
              type: 'line',
              data: {
                  labels: ["January", "February", "March", "April", "May", "June"],
                  datasets: [{
                      label: 'Benefit Type',
                      data: [12, 19, 3, 5, 2, 3],
                      backgroundColor: [
                          'rgba(255, 159, 64, 0.0)'
                      ],
                      borderColor: [

                          'rgba(0, 67, 123, 1)'
                      ],
                      borderWidth: 2
                  }]
              },
              options: {
                  scales: {
                      yAxes: [{
                          ticks: {
                              beginAtZero:true
                          }
                      }]
                  }
              }
          });
          </script>
        </div>
        <div class="margin-top chart">
        <canvas id="myBarChart" width="400" height="200"></canvas>
          <script>
          var ctx = document.getElementById("myBarChart");
          var myBarChart = new Chart(ctx, {
              type: 'horizontalBar',
              data: {
                  labels: ["25-34", "35-44", "45-49", "50-54", "55-59", "60-64"],
                  datasets: [{
                      label: '%',
                      data: [18, 25, 19, 10, 11, 10],
                      backgroundColor: [
                          'rgba(0,66,125,1)',
                          'rgba(0,66,125,1)',
                          'rgba(0,66,125,1)',
                          'rgba(0,66,125,1)',
                          'rgba(0,66,125,1)',
                          'rgba(0,66,125,1)'
                      ],
                      borderColor: [
                          'rgba(0,66,125,1)'
                      ],
                      borderWidth: 2
                  }]
              },
              options: {
                  scales: {
                      yAxes: [{
                          ticks: {
                              beginAtZero:true
                          }
                      }]
                  }
              }
          });
          </script>
        </div>
      </div>
  </div>
</main>

{% endblock %}
